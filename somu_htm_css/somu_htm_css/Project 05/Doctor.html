
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f9f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: transparent;
        }

        .logo img {
            width: 180px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin-bottom: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #333;
            transition: 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #10b981;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 8%;
            flex-wrap: wrap;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .hero img:nth-child(2){
        position: absolute;
        margin-right: 400px;
        }

        .btn-custom {
            display: inline-block;
            background: #10b981;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #059669;
        }

        .hero-images {
            position: relative;
            max-width: 45%;
            margin-right: 450px;
        }

        .hero-images img {
            position: absolute;
        }

        .hero-images img:nth-child(1) {
            height: 350px;
            width: 350px;
            top: 0;
            left: 60px;
            z-index: 1;
        }
        

        .hero-images img:nth-child(2) {
            height: 300px;
            width: 250px;
            top: 60px;
            left: 160px;
            z-index: 2;
        }

        .hero-images img:nth-child(3) {
            height: 400px;
            width: 400px;
            top: 30px;
            left: 100px;
            z-index: 3;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text,
            .hero-images {
                max-width: 100%;
            }

            .hero-images {
                margin-top: 40px;
            }

            .hero-images img {
                position: static;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Medifine Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We're always available for our Patients with emergency problems. You can easily reach us 24/7. We focus
                on the
                highest quality.</p>
            <a class="btn-custom">Make Appointment</a>
            
                <img src="./images/bottomAngle.png" alt="">
                <img src="./images/mouse.png" alt="">
           
        </div>

        <div class="hero-images">
            <img src="./images/greenBox.png" alt="">
            <img src="./images/yellowBox.png" alt="">
            <img src="./images/doctor.png" alt="">
        </div>
    </section>
</body>

</html>
