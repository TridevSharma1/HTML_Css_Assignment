<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medifine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f3f8f6;
      background-image: url(./images/stethoscope.png);
      background-repeat: no-repeat;
      /* background-size: cover; */
      background-position: center;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background: transparent;
    }

    .logo img {
      width: 150px;
      height: auto;
      margin-left: 100px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: 600;
      color: #222;
      transition: 0.3s;
    }

    .nav-links a.active,
    .nav-links a:hover {
      color: #20c997;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      margin-left: 100px;
      position: relative;
    }

    /* top decorative angle */
    .hero>img {
      position: absolute;
      top: 0;
      left: 0;
      margin-left: 80px;
    }

    .hero-text {
      max-width: 10000px;
      position: relative;
      z-index: 5;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: #000;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background: #20c997;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #17a673;
    }

    /* bottom angle + mouse icons */
    .hero-text img {
      position: absolute;
    }

    .hero-text img:nth-child(4) {
      bottom: -120px;
      left: 0;
      width: 80px;
      opacity: 0.8;
    }

    .hero-text img:nth-child(5) {
      bottom: -130px;
      left: 120px;
      width: 25px;
      opacity: 0.8;
    }

    /* Doctor + Shapes */
    .hero-img {
      position: relative;
      width: 500px;
      height: 500px;
      margin-right: 80px;
    }

    .hero-img img {
      position: absolute;
    }

    .hero-img img:nth-child(1) {
      /* green box */
      width: 420px;
      top: 50px;
      left: 50px;
      z-index: 1;
    }

    .hero-img img:nth-child(2) {
      /* yellow box */
      width: 370px;
      top: 110px;
      left: 100px;
      z-index: 2;
    }

    .hero-img img:nth-child(3) {
      /* doctor */
      width: 450px;
      top: 20px;
      left: 60px;
      z-index: 3;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        margin-left: 0;
        padding: 40px 20px;
      }

      .hero-img {
        width: 300px;
        height: auto;
        margin-top: 60px;
      }

      .hero-img img:nth-child(1),
      .hero-img img:nth-child(2),
      .hero-img img:nth-child(3) {
        width: 100%;
        position: relative;
        top: 0;
        left: 0;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-text img {
        display: none;
      }

      .navbar {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our services</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>
  </header>

  
  <section class="hero">
    <img src="./images/topAngle.png" alt="">
    <div class="hero-text">
      <h1>Complete Health <br> Care Solutions for <br> Everyone</h1>
      <p>We're always available for our Patients with emergen problems.
        You can <P>easily reach us 24/7. We focused on highest quality</P>.</p>
      <button class="btn">Make Appointment</button>
      <img src="./images/bottomAngle.png" alt="">
      <img src="./images/mouse.png" alt="">
    </div>

    <div class="hero-img">
      <img src="./images/greenBox.png" alt="">
      <img src="./images/yellowBox.png" alt="">
      <img src="./images/doctor.png" alt="Doctor">
    </div>
  </section>
</body>

</html>
