<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Crypto Market</title>
</head>
<body>
    <div class="container">
        <!-- Navbar Section -->
        <header class="navbar">
            <div class="logo-container">
                <img src="./assets/white-logo.png" alt="logo" class="logo">
            </div>
            <nav class="grow-list">
                <ul class="list">
                    <li class="list-item"><a href="#">Apps</a></li>
                    <li class="list-item"><a href="#">DAO</a></li>
                    <li class="list-item"><a href="#">Technology</a></li>
                    <li class="list-item"><a href="#">Token</a></li>
                    <li class="list-item"><a href="#">Contributors</a></li>
                </ul>
            </nav>
            <div class="button-container">
                <button class="button-small">Buy 1 Token</button>
            </div>
        </header>

        <!-- Hero Section -->
        <main class="hero">
            <h1 class="hero-heading">Let's build a better tomorrow, together.</h1>
            <p class="hero-description">
                Buy 1 Token. Join the DAO. Change the world.
            </p>
            <button class="button-large">Request Early Access</button>
        </main>
    </div>
</body>
</html>
